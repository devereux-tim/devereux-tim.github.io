<html>

<head>
  <title>Mount Nebo Weather</title>


</head>

<body>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    var channel_id = 642670;
    var api_key = 'BIFSAO4JAQ0N81GY';
    var temp;

    // get the data from thingspeak
    $.getJSON('https://api.thingspeak.com/channels/' + channel_id + '/feed/last.json?api_key=' + api_key, function (
      data) {
      temp = data.field1;
      humid = data.field2;

      if (temp && humid) {
        document.write("Temperature: " + Math.round(temp * 100) / 100 + "<br>Humidity: " + Math.round(humid * 100) /
          100 + " %");
      }
    })
  </script>

</body>

</html>
